{% extends "base.html" %}
<!-- head tag의 타이틀 -->
{% block title %}코즈랩홈{% endblock %}


{% block container %}

<!-- 페이지 콘텐츠 영역 -->
<h1>메모 최근 목록</h1>
<ul>
  {% for article in articles %}
    <li>
      <a href="/community/view_detail/{{ article.id }}/">
        {{ article.title }}
      </a> | 
      {{ article.name }} | 
      {{ article.cdate }}
    </li>
  {% endfor %}
</ul>
<a href="/community/write/"><input type="button" value="메모작성하기"></a>
<!-- <button>메모작성하기</button> -->
{% endblock %}
